<h1>{{form.get('id').value ? 'Edycja pilota' : 'Dodawanie pilota'}}</h1>

<form (ngSubmit)="save()" [formGroup]="form">
  <div class="control-group">
    <label class="control-label">Imię:</label>
    <input formControlName="firstName" type="text">
  </div>

  <span *ngIf="form.get('firstName').hasError('required') && form.get('firstName').touched" class="error">
  podaj wartość
  </span>

  <span *ngIf="form.get('firstName').hasError('pilotName')" class="error">
  zacznij wielką literą
  </span>

  <div class="control-group">
    <label class="control-label">Nazwisko:</label>
    <input formControlName="lastName" type="text">
  </div>

  <span *ngIf="form.get('lastName').hasError('required') && form.get('lastName').touched" class="error">
  podaj wartość
  </span>

  <span *ngIf="form.get('lastName').hasError('pilotForbidden')" class="error">
  zakazane nazwisko
  </span>


  <div class="control-group">
    <label class="control-label">Avatar URL:</label>
    <input formControlName="imageUrl" type="text">
  </div>

  <div class="control-group">
    <label class="control-label">Podgląd:</label>
    <img [src]="form.get('imageUrl').value">
  </div>

  <button [disabled]="form.invalid" type="submit">Zapisz</button>
  <button routerLink="../.." type="button">Anuluj</button>

</form>
